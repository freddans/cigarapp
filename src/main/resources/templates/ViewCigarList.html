<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cigar List</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<table>
    <tr th:each="cigar : ${list}">
        <div>
        <p>Brand: </p>
        <span th:text="${cigar.brand}"></span>
        </div>
        <div>
        <p>Name: </p>
        <span th:text="${cigar.name}"></span>
        </div>
    </tr>
</table>
</body>
</html>
